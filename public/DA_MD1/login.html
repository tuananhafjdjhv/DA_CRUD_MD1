<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .gradient-custom-3 {
            /* fallback for old browsers */
            background: #84fab0;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5))
        }

        .gradient-custom-4 {
            /* fallback for old browsers */
            background: #84fab0;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
        }
    </style>
    <script src="User.js"></script>
</head>
<body>
<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">login</h2>
<!--                            <label class="alert alert-primary" style="color: red" id="checklogin"></label>-->

                            <div class="form-outline mb-4">
                                <input oninput="validate()" type="text" id="username"
                                       class="form-control form-control-lg"/>
                                <label id="validate_username" class="form-label">Username</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input id="password" oninput="validate()" type="password"
                                       class="form-control form-control-lg"/>
                                <label class="form-label" id="validate-password">Password</label>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="button"
                                        onclick="login()"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                    Login
                                </button>
                            </div>
                            <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="register.html"
                                                                                                    class="fw-bold text-body"><u>Register
                                here</u></a> <a href="../index.html"
                                                class="fw-bold text-body"><u>Home
                            </u></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    let username;
    let password;
    let checkValidate = false;
    let listUser = JSON.parse(localStorage.getItem('list_user'));
    if (listUser == null) {
        listUser = []
    }
    console.log('list User id--->', listUser)

    function validate() {
        username = document.getElementById('username').value;
        if (username.trim() == "") {
            checkValidate = false;
            document.getElementById('validate_username').innerHTML = "<label style='color: red'> không được để trống <i class=\"bi bi-emoji-frown\"></i> </label> "
        } else {
            checkValidate = true;
            document.getElementById('validate_username').innerHTML = "";
        }
        password = document.getElementById('password').value;
        if (password.trim() == "") {
            checkValidate = false;
            document.getElementById('validate-password').innerHTML = "<label style='color: red'>không được để trống <i class=\"bi bi-emoji-frown\"></i></label>"
        } else {
            checkValidate = true;
            document.getElementById('validate-password').innerHTML = "";
        }
    }

    function findByUserName(username) {
        for (let i = 0; i < listUser.length; i++) {
            if (listUser[i].username == username) {
                return listUser[i]

            }
        }
    }

    function login() {
        if (checkValidate) {
            let checkLogin = false;
            for (let i = 0; i < listUser.length; i++) {
                if (listUser[i].username == username && listUser[i].password == password) {
                    console.log('i============', i)
                    checkLogin = true;
                    let name = findByUserName(username).name
                    localStorage.setItem("nameKey", name)
                    localStorage.setItem('idKey', name)
                    let id = findByUserName(username).id
                    localStorage.setItem('idKey', id)
                    console.log(name)
                    break;
                } else {
                    checkLogin = false;
                }
            }
            console.log(checkLogin)
            if (checkLogin) {
                location.href = "../index.html"
            } else {
                document.getElementById('checklogin').innerHTML = 'Tài khoản không đúng!! Vui lòng nhập lại '+'<i style="color: #6b2b2b" class="bi bi-emoji-smile"></i>'
            }

        }
    }

</script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</body>
</html>
